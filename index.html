What
====

Redirect to Apua's blog after 0 seconds.

Refer to MDN for "Meta refresh": https://developer.mozilla.org/en-US/docs/Web/HTTP/Redirections

And don't abuse it: https://www.w3.org/TR/WCAG10-CORE-TECHS/#auto-page-refresh

Why
===

Github handle the form `http://{username}.github.io/{uri}` where `{uri}` could be:

- An existing repository.
  Eg: http://apua.github.io/ATN → :repo:`ATN/index.html`

- A HTML file name under :repo:`{username}.github.io`.
  Eg: http://apua.github.io/atn → :repo:`{username}.github.io/atn.html`

- A folder name under :repo:`{username}.github.io`.
  Eg: http://apua.github.io/atn/ → :repo:`{username}.github.io/atn/index.html`

To prevent name collision, create :repo:`blog` to align the request in
the form `http://{username}.github.io/{repo}/`,
and :repo:`{username}.github.io` is nothing but a host name.
